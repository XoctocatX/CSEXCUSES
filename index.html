<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Support Excuses</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }
    .excuse {
      max-width: 600px;
      padding: 20px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 10px;
      font-size: 1.5em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="excuse" id="excuse" onclick="showExcuse()"></div>

  <script>
    const excuses = [$1,
      "Saturn being in Scorpio caused an unexpected server reboot.",
      "Sunlight reflected off swamp gas vapors disrupted our API.",
      "Our servers got emotionally overwhelmed and needed a break.",
      "The hamster powering our mainframe took a nap.",
      "Cosmic rays interfered with our quantum processors.",
      "Your request collided with a parallel universe version of our system.",
      "We accidentally enabled retrograde mode.",
      "Our AI became self-aware and started filtering bugs by vibe.",
      "System latency was caused by Mercury retrograde.",
      "A flock of pigeons sat on the data center's roof and overloaded the signal.",
      "The support gnome responsible for your request is on vacation.",
      "An interdimensional rift opened during your session.",
      "Our load balancer chose to pursue a career in music.",
      "The bug was a feature in an alternate timeline.",
      "The algorithm saw its own shadow and went into hibernation.",
      "We experienced a temporary glitch in the matrix.",
      "Solar flares made our servers unusually sentimental.",
      "Our VPN took a detour through the Bermuda Triangle.",
      "Support was delayed by a surprise dragon attack.",
      "The compliance daemon is still negotiating with reality.",
      "Your request was reclassified as a modern art piece.",
      "Quantum tunneling misplaced a packet or two.",
      "Our captcha started asking philosophical questions.",
      "The data had to be blessed by a certified byte priest.",
      "We had to consult the sacred support scrolls.",
      "Someone fed the AI after midnight. We're sorry.",
      "Our DNS caught a cold from the neighboring server.",
      "The log files unionized and went on strike.",
      "We mistook your issue for an existential crisis.",
      "Support was briefly outsourced to an octopus.",
      "A rogue semicolon disrupted the space-time code fabric.",
      "One of our developers merged with the mainframe.",
      "The feedback loop sang a lullaby and put itself to sleep.",
      "Our cloud infrastructure got too literal and started raining.",
      "Someone spilled coffee on the internet again.",
      "The logs told us this was a dream, not a bug.",
      "Our AI assistant fell into a recursive apology loop.",
      "The firewall tried to defend its honor in a duel.",
      "A goose flew through the data stream. Classic problem.",
      "Our NTP server is off because time is just a concept.",
      "Support can't respond while balancing on one leg.",
      "The interface was too busy contemplating existence.",
      "All bytes must pass the Trial of the Socket.",
      "We're waiting for divine inspiration to solve this.",
      "Your session was too cool and melted the cache.",
      "The bit gremlins escaped again. We’re on it.",
      "Our cloud provider misinterpreted your request as haiku.",
      "The form rejected your input for being too honest.",
      "That endpoint is haunted. Try another.",
      "Support was delayed while chasing a rainbow exception.",
      "Our DevOps engineer is currently reincarnating.",
      "Support is bound by sacred scrolls not to interfere yet.",
      "Our CI/CD pipeline got stuck in the circle of life.",
      "The request fell into a Schrödinger state — resolved and unresolved.",
      "We ran out of magic smoke. Fresh shipment soon.",
      "The servers are currently meditating.",
      "A wizard did it, and refuses to undo it.",
      "We accidentally configured our backend in Elvish.",
      "The bug achieved enlightenment and ascended.",
      "Support is now only available during lunar eclipses.",
      "The database is sulking and needs encouragement.",
      "Support was temporarily abducted by marketing.",
      "All 1s turned into 0s during a solar flare.",
      "The index file went on a vision quest.",
      "A cursed semicolon corrupted the CSS ley lines.",
      "Your request interfered with the CEO's horoscope.",
      "The system is trapped in a moral dilemma.",
      "The dev team merged with the frontend spiritually.",
      "That’s not a bug, it’s a performance art piece.",
      "We blame the toaster, just to be safe.",
      "Support ran into a philosophical deadlock.",
      "Our cache is locked in a custody battle with the CDN.",
      "This error only appears when someone is watching."
    ];

    function showExcuse() {
      const excuseElement = document.getElementById('excuse');
      const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
      excuseElement.textContent = randomExcuse;
    }

    // Show one on page load
    showExcuse();
  </script>
</body>
</html>
