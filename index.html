<body>
  <div class="excuse" id="excuse" onclick="showExcuse()"></div>
  <div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <button onclick="shareExcuse()" title="Copy link to this excuse" style="background: none; border: none; font-size: 1.5em; cursor: pointer; color: #444;">

    </button>
  </div>

  <script>
    const excuses = [
      "I'm sorry, our system is currently updating. Please try again later.",
      "It seems to be working fine on our end.",
      "Have you tried clearing your cache and cookies?",
      "This issue has been escalated to the appropriate team.",
      "Weâ€™re experiencing a higher than usual volume of inquiries.",
      "Please reboot your device and let us know if the issue persists.",
      "Thatâ€™s a known issue and weâ€™re working on it.",
      "Our engineering team is already aware of this problem.",
      "Unfortunately, that's not something we support at the moment.",
      "Can you send us a screenshot so we can better understand the issue?",
      "We apologize for the inconvenience.",
      "Thank you for your patience.",
      "Weâ€™re unable to replicate the issue on our end.",
      "The issue should be resolved now. Can you confirm?",
      "That functionality is coming in a future update.",
      "It's a limitation of the current version.",
      "We have forwarded your feedback to our development team.",
      "This is a rare issue that we are currently investigating.",
      "Thanks for pointing that out, weâ€™ll look into it.",
      "Can you try from a different browser or device?",
      "That's expected behavior, actually.",
      "Let me connect you with someone from the technical team.",
      "This seems to be an isolated case.",
      "You may need to uninstall and reinstall the application.",
      "Our team is aware and working hard to fix this.",
      "This issue is under review.",
      "Thatâ€™s strange. Weâ€™ve never seen that before.",
      "Are you sure youâ€™re using the latest version?",
      "Please give it 24â€“48 hours to resolve.",
      "Weâ€™re in the process of migrating servers."
    ];

    function showExcuse() {
      const excuseElement = document.getElementById('excuse');
      const randomExcuse = excuses[Math.floor(Math.random() * excuses.length)];
      excuseElement.textContent = randomExcuse;
      history.replaceState(null, '', '#' + encodeURIComponent(randomExcuse));
    }

    function initExcuse() {
      const rawHash = location.hash.slice(1);
      const hash = decodeURIComponent(rawHash);
      const excuseElement = document.getElementById('excuse');

      if (performance.navigation.type === 1) {
        // Page reloaded
        showExcuse();
      } else if (hash && excuses.includes(hash)) {
        excuseElement.textContent = hash;
      } else {
        showExcuse();
      }
    }

    if ((new Date()).getHours() >= 20 || (new Date()).getHours() < 7) {
      document.body.classList.add('dark');
    }

    window.addEventListener('DOMContentLoaded', initExcuse);

    function shareExcuse() {
      const excuse = document.getElementById('excuse').textContent;
      const shareMenu = document.createElement('div');
      shareMenu.style.position = 'fixed';
      shareMenu.style.top = '50px';
      shareMenu.style.right = '10px';
      shareMenu.style.background = '#fff';
      shareMenu.style.padding = '8px';
      shareMenu.style.border = '1px solid #ccc';
      shareMenu.style.borderRadius = '6px';
      shareMenu.style.boxShadow = '0 2px 6px rgba(0,0,0,0.2)';
      shareMenu.style.fontSize = '0.9em';
      shareMenu.style.zIndex = '9999';

      const url = window.location.origin + window.location.pathname + '#' + encodeURIComponent(excuse);

      const tg = document.createElement('a');
      tg.href = `https://t.me/share/url?url=${encodeURIComponent(url)}&text=${encodeURIComponent(excuse)}`;
      tg.textContent = 'Share via Telegram';
      tg.target = '_blank';
      tg.style.display = 'block';
      tg.style.marginBottom = '6px';

      const tw = document.createElement('a');
      tw.href = `https://twitter.com/intent/tweet?text=${encodeURIComponent(excuse + ' ' + url)}`;
      tw.textContent = 'Tweet this';
      tw.target = '_blank';
      tw.style.display = 'block';

      const close = document.createElement('div');
      close.textContent = 'Ã—';
      close.style.position = 'absolute';
      close.style.top = '4px';
      close.style.right = '6px';
      close.style.cursor = 'pointer';
      close.style.fontWeight = 'bold';
      close.onclick = () => shareMenu.remove();

      shareMenu.appendChild(close);
      shareMenu.appendChild(tg);
      shareMenu.appendChild(tw);
      document.body.appendChild(shareMenu);

      navigator.clipboard.writeText(url).then(() => {
        const iconButton = document.querySelector('button[onclick="shareExcuse()"]');
        const msg = document.createElement('div');
        msg.textContent = 'âœ“';
        msg.style.position = 'fixed';
        msg.style.top = '12px';
        msg.style.right = '45px';
        msg.style.background = '#4caf50';
        msg.style.color = 'white';
        msg.style.padding = '2px 6px';
        msg.style.borderRadius = '50%';
        msg.style.fontSize = '0.8em';
        msg.style.zIndex = '9999';
        msg.style.transition = 'opacity 0.3s ease';
        iconButton.parentElement.appendChild(msg);
        setTimeout(() => msg.remove(), 1500);
      });
    }
  </script>
